<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同程旅行抢单助手</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #stopBtn {
            background-color: #f44336;
        }
        .log-container {
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        .log-item {
            margin: 3px 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>同程旅行抢单助手</h3>
        
        <div class="controls">
            <button id="startBtn">开始抢单</button>
            <button id="stopBtn" disabled>停止抢单</button>
        </div>
        
        <div class="log-container">
            <div id="statusLog"></div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script src="popup.js"></script>
</body>
</html>
